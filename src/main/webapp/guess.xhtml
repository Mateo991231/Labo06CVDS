
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form id="guess_form" style="margin-bottom:10px; width:500px;">

        <p:outputLabel value="#{guessBean.numeroAdivinar}" style="display:none"/>
        <p:outputLabel value="Attempts: "/>
        <p:outputLabel id="Intentos"  value="#{guessBean.intentos}" />
        <h3></h3>
        <p:outputLabel value="State: "/>
        <p:outputLabel value="#{guessBean.estado}"/>
        <h3></h3>
        <p:outputLabel value="Prize: "/>
        <p:outputLabel value="#{guessBean.premio}" />
        <h3></h3>
        <p:inputText id= "intento" type="int" value="#{guessBean.input}"/>
        <h3></h3>
        <p:commandButton id = "enviar" action="#{guessBean.adivinar}" value="Send" update="guess_form" />
        <p:outputLabel  value="   "/>
        <p:commandButton id = "reinicio" value="Reset" update="guess_form" actionListener="#{guessBean.restart}"/>
    </h:form>
</h:body>
</html>
